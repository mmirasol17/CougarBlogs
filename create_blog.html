<!DOCTYPE html>
<html>
  <head>
    <title>CougarBlogs</title>
    <link rel="stylesheet" href="create_blog.css" />
    <script src="create_blog.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="go_to_posts">Go back to posts</div>
      </div>

      <div class="post">
        <div class="content">
          <div class="title">What would you like to post?</div>
          <textarea id="content_input"></textarea>
          <div class="author">What's your name?</div>
          <input id="author_input" />
          <div class="reply" id="post_blog">Post Blog</div>
        </div>
      </div>
    </div>
  </body>
</html>
